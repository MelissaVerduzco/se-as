	<h2>
		Si
	</h2>
	<p>
		Para decir "sí" en Lengua de Señas Mexicana (LSM), se debe:
		Colocar el puño de la mano dominante frente al cuerpo, a la altura de la barbilla
		Mover el puño hacia arriba y hacia abajo, de forma similar a un asentimiento con la cabeza
