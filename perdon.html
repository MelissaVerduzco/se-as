	<h2>
		Perdon
	</h2>
	<p>
		Para decir "perdón" en la Lengua de Señas Mexicana (LSM), se coloca la mano dominante cerca del centro del pecho y se mueve hacia abajo en un pequeño círculo, tocando ligeramente el pecho. Al mismo tiempo, se debe mantener una expresión facial arrepentida y sincera.
